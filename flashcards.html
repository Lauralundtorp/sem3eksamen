<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
  <link rel="stylesheet" href="flashcardss.css">
</head>
<body>

<!-- Den gule Zealand boks i toppen af siden -->
<div class="zealandbox">
  Zealand
</div>


<!-- Boks der siger Flashcards med orange border -->
<div class="box10">
  Flashcards
</div>


<!-- Fået hjælp af nedenstående side til flashcards
https://www.w3schools.com/howto/howto_css_flip_card.asp -->

<div style="display: flex; justify-content: center";>
<div class="flip-card">
  <div class="flip-card-inner">

    <!-- Flashcard forside -->
    <div class="flip-card-front" style="background-color: white;">

      <!-- Flashcard forside tekst -->
      <h1>Hvem er Rasmus?</h1>
    </div>

    <!-- Flashcard bagside -->
    <div class="flip-card-back">
      <p>Rasmus er Zealands rektor</p>

    </div>
  </div>
</div>
</div>


<!-- Boks der siger næste, så man kan komme til næste flipcard -->
<div class="box11">
  <a href="flashcards2.html" >
    Næste
  </a>
</div>


<!-- Footer -->
<div class="container2">
  <a class="fot" href="quizforsidee.css"><img src="Fotos/%3F.png" alt="quiz" class="foto"></a>
  <a class="fot" href="index.html"><img src="Fotos/play.png" alt="play" class="foto"></a>
  <a class="fot"><img src="Fotos/søg.png" alt="søg" class="foto1"></a>
</div>

</body>
</html>
