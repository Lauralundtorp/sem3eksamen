  Flashcards

<!-- Fået hjælp af nedenstående side til flashcards
https://www.w3schools.com/howto/howto_css_flip_card.asp -->

<div style="display: flex; justify-content: center";>
  <div class="flip-card">
    <div class="flip-card-inner">

      <!-- Flashcard forside -->
      <div class="flip-card-front" style="background-color: white;">

        <!-- Teklst på flashcard forside -->
        <h1>Hvad laver man i DSR?</h1>
      </div>

      <!-- Flashcard bagside -->
      <div class="flip-card-back">
        <p>DSR er de studerendes råd, og tager derfor beslutninger om, hvad der skal forbedres på skolen.</p>

      </div>
    </div>
  </div>
</div>
