<!-- Den gule Zealand boks i toppen af siden -->
<div class="zealandbox">
    Zealand
</div>


<!-- Boks der siger Flashcards med orange border -->
<div class="box10">
    Flashcards
</div>


<!-- Fået hjælp af nedenstående side til flashcards
https://www.w3schools.com/howto/howto_css_flip_card.asp -->

<div style="display: flex; justify-content: center";>
    <div class="flip-card">
        <div class="flip-card-inner">

            <!-- DFlashcard forside -->
            <div class="flip-card-front" style="background-color: white;">

                <!-- Tekst på flashcard forside-->
                <h1>Hvordan registrerer jeg min bil?</h1>
            </div>

            <!-- Når flashcard er vendt -->
            <div class="flip-card-back">
                <p>Du registrerer din bil på Moodle. Du kan også registrerer din bil på tabletten ved indgangen til Zealands afdelinger</p>

            </div>
        </div>
    </div>
</div>
