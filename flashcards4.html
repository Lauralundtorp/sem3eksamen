<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <link rel="stylesheet" href="flashcardss.css">
</head>
<body>

<!-- Den gule Zealand boks i toppen af siden -->
<div class="zealandbox">
    Zealand
</div>


<!-- Boks der siger Flashcards med orange border -->
<div class="box10">
    Flashcards
</div>


<!-- Fået hjælp af nedenstående side til flashcards
https://www.w3schools.com/howto/howto_css_flip_card.asp -->

<div style="display: flex; justify-content: center";>
    <div class="flip-card">
        <div class="flip-card-inner">

            <!-- Flashcard front -->
            <div class="flip-card-front" style="background-color: white;">

                <!-- Tekst på flashcard front -->
                <h1>Hvor finder jeg mit skema?</h1>
            </div>

            <!-- Når flashcard er vendt (bagside) -->
            <div class="flip-card-back">
                <p>Du finder dit skema på Timeedit. Der er et link til Timeedit i bunden af Moodle</p>

            </div>
        </div>
    </div>
</div>


<!-- Boks der siger afslut, så man kan komme tilbage til quizforside -->
<div class="box11">
    <a href="quizforside.html" >
        Afslut
    </a>
</div>


<!-- Footer -->
<div class="container2">
    <a class="fot" href="index.html"><img src="Fotos/%3F.png" alt="quiz" class="foto"></a>
    <a class="fot" href="video.html"><img src="Fotos/play.png" alt="play" class="foto"></a>
    <a class="fot"><img src="Fotos/søg.png" alt="søg" class="foto1"></a>
</div>

</body>
</html>
